<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrapn.css">

<body>
  <h2>Contenido Principal</h1>

    <button type="button" class="btnA btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo" id="btnM">AÃ±adir motocicleta </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingrese los Datos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <label for="recipient-name" class="col-form-label">Placa:</label>
              <input type="text" class="form-control" id="placa">
              <label for="recipient-name" class="col-form-label">Marca:</label>
              <input type="text" class="form-control" id="marca">
              <label for="recipient-name" class="col-form-label">Kilometros:</label>
              <input type="text" class="form-control" id="kilometro">
              <label for="recipient-name" class="col-form-label">Precio:</label>
              <input type="text" class="form-control" id="precio">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btnG btn btn-light" data-bs-dismiss="modal" id="btnS">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <table class="content-table" id="table">
      <thead>
        <tr>
          <th scope="col">Placa</th>
          <th scope="col">Marca</th>
          <th scope="col">Kilometro</th>
          <th scope="col">Precio</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script type="text/javascript" src="js/jquery.js"></script>

</body>

</html>
